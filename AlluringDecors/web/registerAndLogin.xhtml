<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">            
            <section class="content-box box-style-1 box-4">
                <div class="zerogrid" >
                    <!--Login box-->
                    <div class="wrap-box" id="loginForm">
                        <div class="box-header" style="padding-top:53px">
                            <h2>Login</h2>
                        </div>
                        <div id="contact_form">
                            <h:form id="ff">
                                <label class="row">
                                    <div class="col-1-1">
                                        <div class="wrap-col">
                                            <h:inputText a:placeholder="Username" value="#{accountBean.username}" required="true" requiredMessage="Please enter username" />    
                                            <!--<input type="text" name="userName" id="account" placeholder="Please enter your account" required="required"></input>-->
                                        </div>
                                    </div>
                                </label>
                                <label class="row">
                                    <div class="col-1-1">
                                        <div class="wrap-col">
                                            <h:inputSecret a:placeholder="Password" value="#{accountBean.password}" required="true" requiredMessage="Please enter password" />  
                                            <!--<input type="password" name="password" id="password" placeholder="Please enter your password" required="required"></input>-->
                                        </div>
                                    </div>
                                </label>
                                <h:panelGroup id="messageStatus">
                                    <h:messages globalOnly="true" style="color: red;" />
                                </h:panelGroup>
                                <center>
                                    <p:commandButton id="add"  styleClass="sendButton" actionListener="#{accountBean.loginValidation()}" value="Submit" update="ff:messageStatus">
                                    </p:commandButton>       
                                    <!--                                    <input class="sendButton" type="submit" name="submitcontact" value="Submit"></input>-->
                                    <p>Don't have account yet? <span onclick="toggleRegisterLogin()" style="color:blue; cursor:pointer">CLICK HERE</span> to register</p>
                                </center>
                            </h:form>
                        </div>
                    </div>   
                    <!-- END -->
                    <!--Register box-->
                    <h:form id="tableForm">
                        <div class="wrap-box" id="registerForm" style="display: none">
                            <div class="box-header" style="padding-top:53px">
                                <h2>Register</h2>
                            </div>
                            <div id="contact_form">
                                    <label class="row">
                                        <div class="col-1-2">
                                            <div class="wrap-col">
                                                <h:inputText value="#{accountBean.userID.firstname}" a:placeholder="Firstname" />
                                            </div>
                                        </div>
                                        <div class="col-1-2">
                                            <div class="wrap-col">
                                                <h:inputText value="#{accountBean.userID.lastname}" a:placeholder="Lastname" requiredMessage="Please enter question" />    
                                            </div>
                                        </div>
                                    </label>
                                    <label class="row">
                                        <div class="col-1-3">
                                            <div class="wrap-col">
                                                <h:inputText a:placeholder="Email" value="#{accountBean.userID.email}"  requiredMessage="Please enter question" />                                        </div>
                                        </div>
                                        <div class="col-1-3">
                                            <div class="wrap-col">
                                                <h:inputText a:placeholder="Address" value="#{accountBean.userID.address}" requiredMessage="Please enter question" />                                        </div>
                                        </div>
                                        <div class="col-1-3">
                                            <div class="wrap-col">
                                                <h:inputText a:placeholder="Phone number" value="#{accountBean.userID.phone}"  requiredMessage="Please enter question" />                                        </div>
                                        </div>
                                    </label>
                                    <label class="row">
                                        <div class="col-1-2">
                                            <div class="wrap-col">
                                                <h:inputText a:placeholder="Username" value="#{accountBean.username}" requiredMessage="Please enter answer" />                                         </div>
                                        </div>
                                        <div class="col-1-2">
                                            <div class="wrap-col">
                                                <h:inputText a:placeholder="Password" value="#{accountBean.password}" requiredMessage="Please enter answer" />                                        </div>
                                        </div>
                                    </label>
                                    <center>
                                        <p:commandButton id="add" actionListener="#{accountBean.create()}" oncomplete="toggleRegisterLogin()" value="Create">
                                        </p:commandButton>     
                                        <p>Don't have account yet? <span onclick="toggleRegisterLogin()" style="color:blue; cursor:pointer">CLICK HERE</span> to register</p>
                                    </center>
                            </div>
                        </div>   
                    </h:form>
                    <!-- END -->
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
