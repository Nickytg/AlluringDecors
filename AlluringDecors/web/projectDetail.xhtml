<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">    
            <section id="container">
                <div class="wrap-container">
                    <div id="main-content">
                        <div class="wrap-content">
                            <div class="row">
                                <article class="single-post zerogrid">
                                    <div class="row wrap-post">
                                        <div class="entry-header">

                                            <h2 class="entry-title"><a href="#">PROJECT DETAIL</a></h2>
                                            <span class="cat-links">
                                                <h:outputText value="#{servicesRequestBean.readById(param['id']).userID.email}" /><br></br>
                                                <h:outputText value="#{servicesRequestBean.readById(param['id']).userID.address}" /> <br></br>
                                                <h:outputText value="#{servicesRequestBean.readById(param['id']).servicesRequestStatusID.name}" /><br></br>
                                                <h:outputText value="#{servicesRequestBean.readById(param['id']).remark}" /><br></br>
                                            </span>
                                        </div>
                                        
                                        <div class="entry-content">
                                            <center>
                                                
                                            <p><h:outputText value="#{servicesRequestBean.readById(param['id']).servicesOfferID.content}" escape="false"/></p>
                                            </center>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            
        </ui:define>
    </ui:composition>
</html>
