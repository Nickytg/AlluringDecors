<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">            
            <section class="content-box box-style-1 box-4">
                <div class="zerogrid" style="width: 100%">
                    <!--Login box-->
                    <div class="wrap-box" id="loginForm">
                        <div class="box-header" style="padding-top:53px">
                            <h2>CONTACT US</h2>
                        </div>
                        <div id="contact_form">
                            <h:form>
                                <label class="row">
                                    <div class="col-1-2">
                                        <div class="wrap-col">
                                            <h:inputText value="#{contactUsBean.name}" a:placeholder="Your Name" />
                                        </div>
                                    </div>
                                    <div class="col-1-2">
                                        <div class="wrap-col">
                                            <h:inputText value="#{contactUsBean.phone}" a:placeholder="Your Phone Number" />
                                        </div>
                                    </div>
                                    <div class="col-1-2">
                                        <div class="wrap-col">
                                            <h:inputText value="#{contactUsBean.address}" a:placeholder="Your Address" />
                                        </div>
                                    </div>
                                    
                                </label>
                                <label class="row">
                                    <div class="wrap-col">
                                        <h:inputTextarea value="#{contactUsBean.content}" a:placeholder="Content" />                                        
                                    </div>
                                </label>
                                <center>
                                    <h:commandButton styleClass="sendButton" actionListener="#{contactUsBean.create()}" value="SEND"/>
                                </center>
                            </h:form>
                        </div>
                    </div>   
                    <!-- END -->
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
