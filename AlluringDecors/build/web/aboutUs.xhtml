<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">       
            <section id="container">
                <div class="wrap-container">
                    <div id="main-content">
                        <div class="wrap-content">
                            <div class="row">
                                <article class="single-post zerogrid">
                                    <div class="row wrap-post">
                                        <div class="entry-header">

                                            <span class="time"><h:outputText value="#{session.lastAccessedTime}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" type="date" />
                                                </h:outputText>  
                                            by Administrator</span>
                                            <h2 class="entry-title"><a href="#">ABOUT US</a></h2>
                                        </div>
                                        
                                        <div class="entry-content">
                                            <p><h:outputText value="#{descriptionBean.readByTypeId(5).content}" escape="false"/></p>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
