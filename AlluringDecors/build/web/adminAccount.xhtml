<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <ui:composition template="/adminTemplate/common/commonLayout.xhtml">
        <ui:define name="content">       
            <script src="adminTemplate/assets/libs/ckeditor.js"></script>
            <section class="content-box box-style-1 box-4">
                <div class="zerogrid" style="width: 100%">
                    <div class="wrap-box"><!--Start Box-->
                        <div class="box-header" style="padding-top:53px">
                            <h2>Account management</h2>
                        </div>

                        <h:form id="tableForm">
                            <center>
                                <!-- Add form-->
                                <label class="row">
                                    <div class="col-1-4">
                                        <div class="wrap-col">
                                            <h:outputLabel value="Firstname" />
                                        </div>
                                    </div>
                                    <div class="col-1-4">
                                        <div class="wrap-col">
                                            <h:outputLabel value="Lastname" />    
                                        </div>
                                    </div>
                                    <div class="col-1-4">
                                        <div class="wrap-col">
                                            <h:outputLabel value="Email" />    
                                        </div>
                                    </div>
                                    <div class="col-1-4">
                                        <div class="wrap-col">
                                            <h:outputLabel value="Address" />    
                                        </div>
                                    </div>
                                </label>
                                <label class="row">
                                    <div class="col-1-4">
                                        <div class="wrap-col">
                                            <h:inputText value="#{accountBean.userID.firstname}" a:placeholder="Firstname" />
                                        </div>
                                    </div>
                                    <div class="col-1-4">
                                        <div class="wrap-col">
                                            <h:inputText value="#{accountBean.userID.lastname}" a:placeholder="Lastname" requiredMessage="Please enter question" />    
                                        </div>
                                    </div>
                                    <div class="col-1-4"><div class="wrap-col"><h:inputText a:placeholder="Email" value="#{accountBean.userID.email}"  requiredMessage="Please enter question" /> </div>   </div>
                                    <div class="col-1-4"><div class="wrap-col"><h:inputText a:placeholder="Address" value="#{accountBean.userID.address}" requiredMessage="Please enter question" /></div> </div>
                                </label>
                                <label class="row">
                                    <div class="col-1-4">
                                        <div class="wrap-col">
                                            <h:outputLabel value="Phone number" />
                                        </div>
                                    </div>
                                    <div class="col-1-4">
                                        <div class="wrap-col">
                                            <h:outputLabel value="Username" />    
                                        </div>
                                    </div>
                                    <div class="col-1-4">
                                        <div class="wrap-col">
                                            <h:outputLabel value="Password" />    
                                        </div>
                                    </div>
                                    <div class="col-1-4">
                                        <div class="wrap-col">
                                            <h:outputLabel value="Role" />    
                                        </div>
                                    </div>
                                </label>
                                <label class="row">
                                    <div class="col-1-4"><div class="wrap-col"><h:inputText a:placeholder="Phone number" value="#{accountBean.userID.phone}"  requiredMessage="Please enter question" /></div></div>
                                    <div class="col-1-4"><div class="wrap-col"><h:inputText a:placeholder="Username" value="#{accountBean.username}" requiredMessage="Please enter answer" /> </div></div>
                                    <div class="col-1-4"><div class="wrap-col"><h:inputText a:placeholder="Password" value="#{accountBean.password}" requiredMessage="Please enter answer" /></div></div>
                                    <div class="col-1-4">
                                        <div class="wrap-col">
                                        <h:selectOneMenu value="#{accountBean.roleID.id}"
                                                             converter="#{roleConverter}" >
                                                <f:selectItems value="#{roleBean.readAll()}" var="role" itemValue="#{role.id}" itemLabel="#{role.name}"/>
                                            </h:selectOneMenu>
                                        </div>                                            
                                    </div>
                                </label>
                                
                                <p:commandButton id="add" actionListener="#{accountBean.create()}" update=":tableForm:table" value="Create">
                                </p:commandButton>      
                            </center>
                            <div class="row">
                                <center>
                                    <p:dataTable id="table" var="item" value="#{accountBean.readAll()}" widgetVar="accountTable" paginator="true" rows="10"
                                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
                                                 paginatorPosition="bottom" lazy="true"
                                                 style="width:900px;" emptyMessage="Data not found">  
                                        <f:facet name="header">
                                            Account data
                                        </f:facet>
                                        <p:column headerText="User ID">  
                                            <h:outputText value="#{item.userID.id}" />  
                                        </p:column>  
                                        <p:column headerText="Username">  
                                            <h:outputText value="#{item.username}" />  
                                        </p:column>
                                        <p:column headerText="Password">  
                                            <h:outputText value="#{item.password}" />  
                                        </p:column> 
                                        <p:column headerText="Role">  
                                            <h:outputText value="#{item.roleID.name}" />  
                                        </p:column>
                                        <p:column>
                                            <p:commandButton update=":tableForm:accountDetail" oncomplete="PF('accountDialog').show()" icon="ui-icon-search" title="View">
                                                <f:setPropertyActionListener value="#{item}" target="#{accountBean.selectedAccount}" />
                                            </p:commandButton>
                                            <p:commandButton update=":tableForm:accountEdit" oncomplete="PF('accountEditDialog').show()" icon="ui-icon-pencil" title="Edit">
                                                <f:setPropertyActionListener value="#{item}" target="#{accountBean.selectedAccount}" />
                                            </p:commandButton>
                                            <p:commandButton update=":tableForm:accountDelete" oncomplete="PF('accountDeleteDialog').show()"  icon="ui-icon-trash" title="Delete" >
                                                <f:setPropertyActionListener value="#{item}" target="#{accountBean.selectedAccount}"  />
                                            </p:commandButton>
                                        </p:column>

                                    </p:dataTable>
                                </center>

                                <!-- Dialog for view Detail-->
                                <p:dialog header="Account Info" widgetVar="accountDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                    <p:outputPanel id="accountDetail" style="text-align:center;">
                                        <p:panelGrid  columns="2" rendered="#{not empty accountBean.selectedAccount}" >
                                            <h:outputText value="UserID" />
                                            <h:outputText value="#{accountBean.selectedAccount.userID.id}" />

                                            <h:outputText value="User first name" />
                                            <h:outputText value="#{accountBean.selectedAccount.userID.firstname}" />

                                            <h:outputText value="User last name" />
                                            <h:outputText value="#{accountBean.selectedAccount.userID.lastname}" />

                                            <h:outputText value="User Email" />
                                            <h:outputText value="#{accountBean.selectedAccount.userID.email}" />

                                            <h:outputText value="User Address" />
                                            <h:outputText value="#{accountBean.selectedAccount.userID.address}" />

                                            <h:outputText value="User Phone" />
                                            <h:outputText value="#{accountBean.selectedAccount.userID.phone}"/>

                                            <h:outputText value="Username" />
                                            <h:outputText value="#{accountBean.selectedAccount.username}"/>

                                            <h:outputText value="Password" />
                                            <h:outputText value="#{accountBean.selectedAccount.password}"/>

                                            <h:outputText value="Role" />
                                            <h:outputText value="#{accountBean.selectedAccount.roleID.name}"/>

                                        </p:panelGrid>
                                    </p:outputPanel>
                                </p:dialog>

                                <!-- Dialog for edit-->
                                <p:dialog header="Tour Order Edit" widgetVar="accountEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                    <p:outputPanel id="accountEdit" style="text-align:center;">
                                        <p:panelGrid  columns="2" rendered="#{not empty accountBean.selectedAccount}" >
                                            <h:outputText value="User ID" />                                           
                                            <h:outputText value="#{accountBean.selectedAccount.userID.id}" />

                                            <h:outputText value="User first name" />                                           
                                            <h:outputText value="#{accountBean.selectedAccount.userID.firstname}" />

                                            <h:outputText value="User last name" />
                                            <h:inputText value="#{accountBean.selectedAccount.userID.lastname}" required="true" requiredMessage="Please enter question" />    

                                            <h:outputText value="User Email" />
                                            <h:inputText value="#{accountBean.selectedAccount.userID.email}" required="true" requiredMessage="Please enter question" />    

                                            <h:outputText value="User Address" />
                                            <h:inputText value="#{accountBean.selectedAccount.userID.address}" required="true" requiredMessage="Please enter question" />    

                                            <h:outputText value="User Phone" />
                                            <h:inputText value="#{accountBean.selectedAccount.userID.phone}" required="true" requiredMessage="Please enter question" />    

                                            <h:outputText value="Username" />
                                            <h:inputText value="#{accountBean.selectedAccount.username}" required="true" requiredMessage="Please enter answer" /> 

                                            <h:outputText value="Password" />
                                            <h:inputText value="#{accountBean.selectedAccount.password}" required="true" requiredMessage="Please enter answer" />

                                            <h:outputText value="Role" />
                                            <h:inputText value="#{accountBean.selectedAccount.roleID.name}" required="true" requiredMessage="Please enter answer" />

                                            <p:commandButton id="save" actionListener="#{accountBean.update()}" update=":tableForm:table" oncomplete="PF('accountEditDialog').hide();" 
                                                             value="Save"/>
                                            <p:commandButton id="cancelButton" onclick="PF('accountEditDialog').hide()" value="Cancel"/>
                                        </p:panelGrid>
                                    </p:outputPanel>
                                </p:dialog>

                                <!-- Dialog for Delete confirmation-->
                                <p:confirmDialog 
                                    header="Delete Feed back Confirmation" severity="alert"
                                    widgetVar="accountDeleteDialog"
                                    id="accountDelete">
                                    <f:facet name="message">
                                        <h:outputText value="Are you sure to delete Feed back '#{accountBean.selectedAccount.userID.id}' ?" />
                                    </f:facet>

                                    <p:commandButton value="Yes" actionListener="#{accountBean.delete(accountBean.selectedAccount.userID.id)}" update=":tableForm:table"
                                                     oncomplete="PF('accountDeleteDialog').hide()">
                                        <f:ajax render="table" />
                                    </p:commandButton>

                                    <p:commandButton value="No" onclick="PF('accountDeleteDialog').hide()" type="button" />

                                </p:confirmDialog>

                            </div>      
                        </h:form>          
                    </div>                        
                </div>
                <style>
                    select{
                        width:100%;
                        padding:23px;
                    }
                </style>
            </section>
        </ui:define>
    </ui:composition>
</html>
