<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">    
            
            <section class="content-box box-style-1 box-4">
                <div class="zerogrid" >
                    <h:form rendered="#{accountBean.client}">
                        <p:commandButton actionListener="#{servicesRequestBean.addToCart()}" value="Add to cart">
                            <f:param name="offeredID" value="#{param['id']}"></f:param>
                        </p:commandButton>
                    </h:form>
                    <h1><b><h:outputText value="#{servicesOfferedBean.readById(param['id']).name}" /></b></h1>
                    <h:outputText value="#{servicesOfferedBean.readById(param['id']).content}" escape="false"/>
                    
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
