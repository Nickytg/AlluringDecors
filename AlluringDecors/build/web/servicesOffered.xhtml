<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="content">    
            <section id="container">
                <div class="wrap-container">
                    <div id="main-content">
                        <div class="wrap-content">
                            <div class="row">
                                <article class="single-post zerogrid">
                                    <div class="row wrap-post">
                                        <div class="entry-header">

                                            <h2 class="entry-title"><a href="#">SERVICE OFFERED DETAIL</a></h2>
                                            <span class="time">
                                                <h:form rendered="#{accountBean.client}">
                                                    <p:commandButton styleClass="sendButton" actionListener="#{servicesRequestBean.addToCart()}" value="Add to cart">
                                                        <f:param name="offeredID" value="#{param['id']}"></f:param>
                                                    </p:commandButton>
                                                    <p:messages id="messages" autoUpdate="true"/>
                                                </h:form>
                                            </span>
                                        </div>

                                        <div class="entry-content">
                                            <center>
                                                <h1><b><h:outputText value="#{servicesOfferedBean.readById(param['id']).name}" /></b></h1>
                                                <h:outputText value="#{servicesOfferedBean.readById(param['id']).content}" escape="false"/>
                                            </center>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </ui:define>
    </ui:composition>
</html>
